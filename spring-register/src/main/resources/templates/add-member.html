<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout/header :: header">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Adicionar novo Membro</h2>
        <div class="col-md-6">
            <form action="#" th:action="@{/index/member/add}" th:object="${member}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">

                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Digite o nome do Membro">.
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <select th:field="*{team}" class="form-control">
                            <option value="">Selecione um Time</option>
                            <option th:each = "team:${teams}" th:text="${team.name}" th:value="${team.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-secondary" value="Adicionar">
                        <p class="my-5"><a class="list-group-item" href="/index/member"><i class="material-icons">&#xe5c4;</i> Voltar</a></p>
                    </div>
                </div>
            </form>
        </div>
</div>
</body>
</html>
