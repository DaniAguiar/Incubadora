<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
</head>
<body>
<div th:switch="${teams}" class="container my-5">
        <div class="col-md-center">
            <div th:case="*">
                <h2 class="my-5">Times</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Listar Membros</th>
                        <th>Editar</th>
                        <th>Deletar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${teams.empty}"><td colspan="4" align="center">Nenhum Time encontrado!</td></tr>
                    <tr th:each="team : ${teams}">
                        <td th:text="${team.name}"></td>
                        <td><a th:href="@{/index/team/member/{id}(id=${team.id})}" class="btn btn-secondary"><i
                                class="fa fa-book fa-fw"></i></a></td>
                        <td><a th:href="@{/index/team/edit/{id}(id=${team.id})}" class="btn btn-secondary"><i
                                class="fas fa-user-edit"></i></a></td>
                        <td><a th:href="@{/index/team/delete/{id}(id=${team.id})}" class="btn btn-danger">
                            <i class='far fa-trash-alt'></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/index/team/signup" class="btn btn-secondary"><i
                    class="material-icons">&#xe7fe;</i> Adicionar</a></p>

            <p class="my-5"><a class="list-group-item" href="/index"><i class="fa fa-home fa-fw" ></i>&nbsp; In√≠cio</a></p>
        </div>
</div>
</body>
</html>
