<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-8">
                <h2 class="my-5">Membros do Time - <th:block th:text="${team.name}" ></th:block></h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                        <th>Nomes</th>
                    </thead>
                    <tbody>
                    <tr th:if="${members.empty}"><td colspan="4" align="center">Nenhum membro cadastrado!</td></tr>
                        <th:block th:each="member : ${members}" >
                            <tr>
                                <td th:text="${member.name}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            <p class="my-5"><a class="list-group-item" href="/index/team"><i class="material-icons">&#xe5c4;</i> Voltar</a></p>
        </div>
    </div>
</div>
</body>
</html>
