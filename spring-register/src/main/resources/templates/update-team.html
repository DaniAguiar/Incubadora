<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Atualizar Time</h2>
    <div class="col-md-6">
        <form action="#" th:action="@{/index/team/update/{id}(id=${team.id})}" th:object="${team}" method="post">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name" class="col-form-label">Nome</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="submit" class="btn btn-secondary" value="Atualizar">
                    <p class="my-5"><a class="list-group-item" href="/index/team"><i class="material-icons">&#xe5c4;</i> Voltar</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
